<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jjabkao Talk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/d5e5d975b2.js"
      crossorigin="anonymous"
    ></script>

    <!--1: 상단 헤더-->
    <div class="status-bar">
      <!--1-1: service label-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!--1-2: time display-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!--1-3: battery display-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--2: welcome header-->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Jjabkao Talk</h1>
      <p class="welcome-header__info">
        If you have a Jjabkao account,<br />Log in with your email or phone
        number
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__email"
        type="email"
        placeholder="Email or phone number"
      />
      <input class="login-form__pw" type="password" placeholder="Password" />
      <button>Log In</button>
      <button>Sign Up</button>
      <a class="login-form__findAcc" href=""
        >Find Jjabkao Account or Password</a
      >
    </form>
  </body>
</html>
