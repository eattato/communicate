<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jjabkaotalk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/d5e5d975b2.js"
      crossorigin="anonymous"
    ></script>

    <!--1: 상단 헤더-->
    <div class="status-bar__frame">
      <div class="status-bar">
        <!--1-1: service label-->
        <div class="status-bar__column">
          <span>Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <!--1-2: time display-->
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <!--1-3: battery display-->
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
    </div>
    <!-- top header blank filler -->
    <div class="status-bar__blankFiller"></div>

    <!--topbar(most top bar)-->
    <div class="main-topbar__frame">
      <div class="main-topbar">
        <span class="main-topbar__label">더보기</span>
        <div class="main-topbar__icons">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-music"></i></span>
          <span><i class="fas fa-cog"></i></span>
        </div>
      </div>
    </div>
    <!-- topbar fixed blank filler -->
    <div class="main-topbar__blankFiller"></div>

    <div class="find-frame">
      <!-- menu frame -->
      <div class="more-profile">
        <div class="more-profile__left">
          <div class="more-profile__imgFrame">
            <img class="more-profile__image" src="user.png" alt="" />
          </div>
          <span class="more-profile__statFrame">
            <span class="more-profile__name">eattato0804</span>
            <span class="more-profile__status">+ 82 1234 5678</span>
          </span>
        </div>
        <a class="more-profile__btn" href="#">
          <i class="far fa-comment-alt"></i>
        </a>
      </div>
      <div class="find-menu__frame">
        <ul class="find-menu">
          <li class="find-menu__btn">
            <a href="#"
              ><i class="far fa-calendar"></i> <span>Calendar</span></a
            >
          </li>
          <li class="find-menu__btn">
            <a href="#"><i class="far fa-grin"></i> <span>Emoticons</span></a>
          </li>
          <li class="find-menu__btn">
            <a href="#"
              ><i class="fas fa-paint-roller"></i> <span>Themes</span></a
            >
          </li>
          <li class="find-menu__btn">
            <a href="#"
              ><i class="fas fa-dollar-sign"></i> <span>Account</span></a
            >
          </li>
        </ul>
      </div>
      <!-- friend recommend -->
      <div class="more-recommend__frame">
        <div class="more-recommend__label">
          <span>Suggestions</span>
        </div>
        <div class="more-recommend__list">
          <!-- <span>You have no recommended friends.</span> -->
          <div class="app__frame">
            <div class="app__imgFrame">
              <img class="app__img" src="img/kakaoStory.png" alt="" />
            </div>
            <span class="app__name">Jjabkao Story</span>
          </div>

          <div class="app__frame">
            <div class="app__imgFrame">
              <img class="app__img" src="img/scamStory.png" alt="" />
            </div>
            <span class="app__name">Maple Story</span>
          </div>
        </div>
      </div>
    </div>

    <!--nav-->
    <div class="botbar__blank"></div>
    <nav class="botbar">
      <ul class="botbar__list">
        <li class="botbar__btn">
          <a href="friends.html" class="botbar__link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="botbar__btn">
          <a href="chatlist.html" class="botbar__link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="botbar__btn">
          <a href="find.html" class="botbar__link"
            ><i id="searchEmpty" class="fas fa-search"></i
          ></a>
        </li>
        <li class="botbar__btn">
          <a href="more.html" class="botbar__link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
