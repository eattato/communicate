<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jjabkaotalk</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <script
      src="https://kit.fontawesome.com/d5e5d975b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scale.js"></script>

    <!--1: 상단 헤더-->
    <div class="status-bar">
      <!--1-1: service label-->
      <div class="status-bar__column">
        <span>Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <!--1-2: time display-->
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <!--1-3: battery display-->
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!--user topbar(most top bar)-->
    <div class="main-topbar">
      <span class="main-topbar__label">친구</span>
      <div class="main-topbar__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-plus"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </div>

    <!--my profile-->
    <div class="profile">
      <div class="profile__left">
        <div class="profile__imgFrame">
          <img class="profile__image" src="user.png" alt="" />
        </div>
        <span class="profile__statFrame">
          <span class="profile__name">나</span>
          <span class="profile__status">상태메세지</span>
        </span>
      </div>
    </div>

    <!--category: -->
    <div class="category">
      <div class="category__label">즐겨찾기</div>
    </div>

    <!--favorites-->
    <div class="profile">
      <div class="profile__left">
        <div class="profile__imgFrame">
          <img class="profile__image" src="user.png" alt="" />
        </div>
        <span class="profile__statFrame">
          <span class="profile__name">sunpark</span>
        </span>
      </div>
      <span class="profile__music">
        <span>만남은 쉽고 이별은 어려워... ▶️</span>
        <!-- <i class="fas fa-play"></i> -->
      </span>
    </div>

    <div class="profile">
      <div class="profile__left">
        <div class="profile__imgFrame">
          <img class="profile__image" src="user.png" alt="" />
        </div>
        <span class="profile__statFrame">
          <span class="profile__name">엄마</span>
        </span>
      </div>
    </div>

    <div class="profile">
      <div class="profile__left">
        <div class="profile__imgFrame">
          <img class="profile__image" src="user.png" alt="" />
        </div>
        <span class="profile__statFrame">
          <span class="profile__name">아빠</span>
        </span>
      </div>
    </div>

    <!--category: -->
    <div class="category">
      <div class="category__label">추천친구</div>
    </div>

    <!--user recommendation-->
    <div class="profile">
      <div class="profile__left">
        <div class="profile__imgFrame">
          <img class="profile__image" src="user.png" alt="" />
        </div>
        <span class="profile__statFrame">
          <span class="profile__name">새로운 친구를 만나보세요!</span>
        </span>
      </div>
    </div>

    <!--category: -->
    <div class="category">
      <div class="category__label">친구</div>
      <button class="category__open">^</button>
    </div>

    <!--nav-->
    <nav class="botbar">
      <ul class="botbar__list">
        <li class="botbar__btn">
          <a href="#" class="botbar__link"><i class="far fa-user"></i></a>
        </li>
        <li class="botbar__btn">
          <a href="#" class="botbar__link"><i class="far fa-comment"></i></a>
        </li>
        <li class="botbar__btn">
          <a href="#" class="botbar__link"><i class="fas fa-search"></i></a>
        </li>
        <li class="botbar__btn">
          <a href="#" class="botbar__link"><i class="fas fa-ellipsis-h"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
